<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div id="calcContainer">
        <div id="display">
            <p id="displayText">Test</p>
        </div>
        <div id="btns">
            <div class="btnRow" id="btnRow1">
                <btn class="numBtn" id="btn1">1</btn>
                <btn class="numBtn" id="btn2">2</btn>
                <btn class="numBtn" id="btn3">3</btn>
                <btn id="btnAdd">+</btn>
            </div>
            <div class="btnRow" id="btnRow2">
                <btn class="numBtn" id="btn4">4</btn>
                <btn class="numBtn" id="btn5">5</btn>
                <btn class="numBtn" id="btn6">6</btn>
                <btn id="btnSub">-</btn>
            </div>
            <div class="btnRow" id="btnRow3">
                <btn class="numBtn" id="btn7">7</btn>
                <btn class="numBtn" id="btn8">8</btn>
                <btn class="numBtn" id="btn9">9</btn>
                <btn id="btnMult">*</btn>
            </div>
            <div class="btnRow" id="btnRow4">
                <btn class="numBtn" id="btn0">0</btn>
                <btn id="btnClear">C</btn>
                <btn id="btnDivide">/</btn>
                
            </div>
            <div class="btnRow" id="btnRow5">
                <btn id="btnEql">=</btn>
            </div>
        </div>
    </div>
</body>
</html>
