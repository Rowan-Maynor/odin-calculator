<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div id="calcContainer">
        <div id="display">
            <p id="displayText">Test</p>
        </div>
        <div id="buttons">
            <btn id="btn1">1</btn>
            <btn id="btn2">2</btn>
            <btn id="btn3">3</btn>
            <btn id="btn4">4</btn>
            <btn id="btn5">5</btn>
            <btn id="btn6">6</btn>
            <btn id="btn7">7</btn>
            <btn id="btn8">8</btn>
            <btn id="btn9">9</btn>
            <btn id="btn0">0</btn>
            <btn id="btnAdd">+</btn>
            <btn id="btnSub">-</btn>
            <btn id="btnDivide">/</btn>
            <btn id="btnMult">*</btn>
            <btn id="btnEql">=</btn>
        </div>
    </div>
</body>
</html>
